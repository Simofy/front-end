<head>
  <style>
    p>span {

    /* .transformacija {

    body,
    html {
      margin: 0;
      padding: 0;
    }

    body {
      height: 800vh;
    }

    .header {
      width: 100%;
      height: 64px;
      background-color: #faf;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .header>a {
      display: flex;
      height: 100%;
      width: 200px;
      background-color: aliceblue;
      margin: 0 10px;
      font-size: 24px;
    }

    .header>a>span {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      height: 100%;
      background-color: red;
      transition: transform 200ms;
    }

    .header>a:hover>span {
      transform: translate(0, 50px) scale(1.5);
    }
  </style>
</head>

<body>
  <div class="header">
    <a href="/"><span>Home</span></a>
    <a href="/about"><span>About</span></a>
    <a href="/projects"><span>Projects</span></a>
    <a href="/faq"><span>FAQ</span></a>
  </div>
