<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Conditional rendering</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/fe2-7/homework/style.css'>
</head>

<body>
  <div class="container">
    <a href="/fe2-7/homework">Go back</a>
    <h2>Conditional rendering</h2>
    <p>
      Depending on
      <code>propName={propValue}</code>
      render different custom/build-in components.
      <br />
    </p>
    <p>
      Minimum render scenarios is <strong>3</strong>.
      Use <a target="_blank"
        href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment">destructuring</a>
      to get props.
    </p>
    <h3>Example</h3>
    <div class="waterfall">
      <div class="node">App Component</div>
      <div class="cluster">
        <div>
          <span></span>
          <div class="node">CustomComponent</div>
          <span></span>
          <div class="node">div</div>
        </div>
        <div>
          <span></span>
          <div class="node">CustomComponent</div>
          <span></span>
          <div class="node">ul</div>
        </div>
        <div>
          <span></span>
          <div class="node">CustomComponent</div>
          <span></span>
          <div class="node">span</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
