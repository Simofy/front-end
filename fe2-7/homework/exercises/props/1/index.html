<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Simple prop passing</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/fe2-7/homework/style.css'>
</head>

<body>
  <div class="container">
    <a href="/fe2-7/homework">Go back</a>
    <h2>Simple prop passing</h2>
    <p>
      Using
      <code>propName={propValue}</code>
      and
      <code>{this.props.propName}</code>
      create custom component that displays those props.
    </p>
    <p>
      Minimum prop count is <strong>2</strong>.
    </p>
    <h3>Example</h3>
    <div class="waterfall">
      <div class="node">App Component</div>
      <span></span>
      <div class="node">CustomComponent</div>
    </div>
  </div>
</body>

</html>
